cause:
  tip: 心路历程
  title: 为什么建站？
  content:
    <br>创建个人博客的念头始于大学毕业后，当时曾尝试租用云服务器搭建一个简易博客。虽然制作过程很快乐，但是由于技术和经验双重限制，呈现的博客画面粗糙且功能有限，最后不了了之。
    <br>
    最近，我突然迸发了一些奇思妙想，这些奇思妙想涉及各个行业，可能想法仍不成熟但我认为极其有趣，不记录下来的话太可惜，要是单单写在本子上倒不如分享给各位，最终决定重新搞个博客网站来分享我的思考和经历。。
    <br>
    我将分享我在各个领域的思考和经历。无论是科学、技术、文化还是其他领域，我都希望能够通过文字和图片将这些想法传达出来。我会尽力保证博文质量，同时也欢迎各位提出问题和建议，我们可以一起交流、讨论，甚至合作开展一些有趣的项目
    <br>
    这些就是创造这个小站的本意，<b>也是我分享生活的方式</b>。有幸能和你相遇在这里，很期待两个奇思妙想之间产生的有趣碰撞。
    <br>
    最后，献给所有人，请永远保持创想！
    <br>
